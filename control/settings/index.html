<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
	<link href="../../../../styles/helper.css" rel="stylesheet">
	
	<!-- JS -->
	<script src="../../../../scripts/buildfire.js"></script>
</head>
<body>
    <div class="share-plugin">
		<div class="item clearfix row">
	 		<div class="labels col-md-3 padding-right-zero pull-left">
		    	<span>Restore Defaults</span>
		  	</div>
			<div class="main col-md-9 pull-right">
				<a class="btn btn-success">Restore System Default URLs</a>
		  	</div>
		</div>
		<hr class="none">
		<div class="item clearfix row">
	 		<div class="labels col-md-3 padding-right-zero pull-left">
		    	<span>iPhone URL</span>
		  	</div>
			<div class="main col-md-9 pull-right">
				<input type="text" placeholder="iPhone URL" class="form-control">
		  	</div>
		</div>
		<hr class="none">
		<div class="item clearfix row">
	 		<div class="labels col-md-3 padding-right-zero pull-left">
		    	<span>iPad URL</span>
		  	</div>
			<div class="main col-md-9 pull-right">
				<input type="text" placeholder="iPad URL" class="form-control">
		  	</div>
		</div>
		<hr class="none">
		<div class="item clearfix row">
	 		<div class="labels col-md-3 padding-right-zero pull-left">
		    	<span>Android Phone URL</span>
		  	</div>
			<div class="main col-md-9 pull-right">
				<input type="text" placeholder="Android Phone URL" class="form-control">
		  	</div>
		</div>
		<hr class="none">
		<div class="item clearfix row">
	 		<div class="labels col-md-3 padding-right-zero pull-left">
		    	<span>Android Tablet URL</span>
		  	</div>
			<div class="main col-md-9 pull-right">
				<input type="text" placeholder="Android Tablet URL" class="form-control">
		  	</div>
		</div>
		<hr class="none">
		<div class="item clearfix row">
	 		<div class="labels col-md-3 padding-right-zero pull-left">
		    	<span>HTML5 URL</span>
		  	</div>
			<div class="main col-md-9 pull-right">
				<input type="text" placeholder="HTML5 URL" class="form-control">
		  	</div>
		</div>
	</div>
</body>
</html>
